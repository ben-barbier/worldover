<fieldset>
    <legend>Actions</legend>
    <div>
        <button mat-raised-button color="primary" *ngIf="!(hasAction(actionType.ATTACK_UP) | async)" (click)="executeAction(actionType.MOVE_UP)" [disabled]="!hasAction(actionType.MOVE_UP)"><mat-icon>arrow_upward</mat-icon></button>
        <button mat-raised-button color="warn" *ngIf="(hasAction(actionType.ATTACK_UP) | async)" (click)="executeAction(actionType.ATTACK_UP)" [disabled]="!hasAction(actionType.ATTACK_UP)">⚔<mat-icon>arrow_upward</mat-icon></button>
        <button mat-raised-button color="primary" *ngIf="!(hasAction(actionType.ATTACK_RIGHT) | async)" (click)="executeAction(actionType.MOVE_RIGHT)" [disabled]="!hasAction(actionType.MOVE_RIGHT)"><mat-icon>arrow_forward</mat-icon></button>
        <button mat-raised-button color="warn" *ngIf="(hasAction(actionType.ATTACK_RIGHT) | async)" (click)="executeAction(actionType.ATTACK_RIGHT)" [disabled]="!hasAction(actionType.ATTACK_RIGHT)">⚔<mat-icon>arrow_forward</mat-icon></button>
        <button mat-raised-button color="primary" *ngIf="!(hasAction(actionType.ATTACK_BOTTOM) | async)" (click)="executeAction(actionType.MOVE_BOTTOM)" [disabled]="!hasAction(actionType.MOVE_BOTTOM)"><mat-icon>arrow_downward</mat-icon></button>
        <button mat-raised-button color="warn" *ngIf="(hasAction(actionType.ATTACK_BOTTOM) | async)" (click)="executeAction(actionType.ATTACK_BOTTOM)" [disabled]="!hasAction(actionType.ATTACK_BOTTOM)">⚔<mat-icon>arrow_downward</mat-icon></button>
        <button mat-raised-button color="primary" *ngIf="!(hasAction(actionType.ATTACK_LEFT) | async)" (click)="executeAction(actionType.MOVE_LEFT)" [disabled]="!hasAction(actionType.MOVE_LEFT)"><mat-icon>arrow_back</mat-icon></button>
        <button mat-raised-button color="warn" *ngIf="(hasAction(actionType.ATTACK_LEFT) | async)" (click)="executeAction(actionType.ATTACK_LEFT)" [disabled]="!hasAction(actionType.ATTACK_LEFT)">⚔️<mat-icon>arrow_back</mat-icon></button>
        <br />
        <br />
        <button mat-raised-button (click)="reset()"><mat-icon>refresh</mat-icon></button>
        <button mat-raised-button (click)="validateActions()"><mat-icon>send</mat-icon></button>
    </div>
</fieldset>
